name: Erics CI with Maven

env:
  ACTIONS_STEP_DEBUG: true
  
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setup:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 19
      uses: actions/setup-java@v4
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
  build:
    needs: setup
    runs-on: [self-hosted]
    steps:
    - name: Build with Maven
      run: mvn -B surefire-report:report --file pom.xml
  test:
    needs: build
    runs-on: [self-hosted]
    steps:
    - name: Test Results
      run: echo "Testing successful yo"
