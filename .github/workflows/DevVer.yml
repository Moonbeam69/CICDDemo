name: DevVer Build & Test

env:
  ACTIONS_STEP_DEBUG: false

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  DevVer:
    runs-on: [self-hosted, OPENSUSE2]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven
      - name: Build DevVer with Maven
        run: mvn -B package --file UTpom.xml -Denvironment=DevVer -Dbrowser=
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test results
          path: target/surefire-reports/

  DevInt:
    runs-on: [self-hosted, OPENSUSE2]
    needs: DevVer
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven
      - name: Build & test DevInt with Maven
        run: mvn -B package --file UTpom.xml -Denvironment=DevInt -Dbrowser=
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test results ${{ matrix.browser }} - ${{ github.run_id }}
          path: target/surefire-reports/

  Production:
    runs-on: [self-hosted]
    needs: DevInt
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven