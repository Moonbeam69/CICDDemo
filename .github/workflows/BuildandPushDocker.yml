name: Build and Push Docker image

env:
  ACTIONS_STEP_DEBUG: true

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  DevVer:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven
      - name: Build DevVer with Maven
        run: mvn -B package --file pom.xml -Denvironment=DevVer
      - name: Build Docker image
        run: docker build . --file Dockerfile_DevVer --tag cicd_project_image:DevVer

  DevInt:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven
      - name: Build DevVer with Maven
        run: mvn -B package --file pom.xml -Denvironment=DevInt
      - name: Build Docker image
        run: docker build . --file Dockerfile_DevVer --tag cicd_project_image:DevInt

