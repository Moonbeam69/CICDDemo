name: Build and Push Docker image

env:
  ACTIONS_STEP_DEBUG: true

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setup:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven

  build:
    needs: setup
    runs-on: [self-hosted]
    steps:
      - name: Build with Maven
        run: mvn -B package --file pom.xml

  docker:
      needs: build
      runs-on: [self-hosted]
      steps:
      - name: Build Docker image
        run:
          docker build . --file Dockerfile --tag Moonbeam69/helloworld
        working-directory: "C:\Data\actions-runner - hello world\_work\HelloWorld\HelloWorld"

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

