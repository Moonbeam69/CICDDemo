name: Bukd & Test in DevVer and SIT

env:
  ACTIONS_STEP_DEBUG: false

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  DevVer:
    runs-on: [self-hosted, OPENSUSE2]
    strategy:
      matrix:
        browser: [ chrome ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven
      - name: Build DevVer with Maven
        run: mvn -B package --file UTpom.xml -Denvironment=DevVer -Dbrowser=${{ matrix.browser }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: DevVer test results ${{ matrix.browser }} - ${{ github.run_id }}
          path: target/surefire-reports/

  DevInt:
    runs-on: [self-hosted, opensuse]
    needs: DevVer
    strategy:
      matrix:
        browser: [ chrome, firefox ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven
      - name: Build DevInt with Maven
        run: mvn -B package --file pom.xml -Denvironment=DevVer -Dbrowser=${{ matrix.browser }}
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: Dev Int test results ${{ matrix.browser }} - ${{ github.run_id }}
          path: target/surefire-reports/

  SIT:
    runs-on: [self-hosted, windows]
    needs: DevInt
    strategy:
      matrix:
        browser: [chrome,firefox,safari]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven
      - name: Build & test DevInt with Maven
        run: mvn -B package --file pom.xml -Denvironment=DevInt -Dbrowser=${{ matrix.browser }}

      - name: Remove remove previous Docker DevInt container instance
        run: docker rm -f DevInt
      - name: Build Docker image
        run: docker build . --file Dockerfile_DevInt --tag cicd_project_image:DevInt
      - name: run docker image
        run: docker run --name DevInt cicd_project_image:DevInt

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: SIT test results ${{ matrix.browser }} - ${{ github.run_id }}
          path: target/surefire-reports/

  Production:
    runs-on: [self-hosted, OPENSUSE2]
    needs: SIT
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven
