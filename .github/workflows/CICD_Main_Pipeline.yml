name: Build & Test in DevVer and SIT

env:
  ACTIONS_STEP_DEBUG: true

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  DevVer:
    runs-on: [self-hosted]
    strategy:
      matrix:
        browser: [ chrome ]
        profile: [ Localtests ]
        environment: [ DevVer ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache JDK
        id: cache-java
        uses: actions/cache@v4
        with:
          path: ~/action-runner/_work/_tool/Java_Temurin-Hotspot_jdk/19.0.2-7/x64
          key: ${{ runner.os }}-java-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-java-

      - name: Set up JDK 19
        if: steps.cache-java.outputs.cache-hit != 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: Verify Java version
        run: java -version

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.jabba/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & Test DevVer with Maven
        run: mvn -B package --file pom.xml -Denvironment=${{matrix.environment}} -Dbrowser=${{ matrix.browser }} -P ${{ matrix.profile}}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: DevVer test results ${{ matrix.browser }} - ${{ github.run_id }}
          path: target/surefire-reports/

  DevInt:
    runs-on: [self-hosted]
    needs: DevVer
    strategy:
      matrix:
        browser: [ chrome, firefox ]
        profile: [ Localtests ]
        environment: [ DevInt ]
    steps:
      - uses: actions/checkout@v4

      - name: Cache project dependencies
        uses: actions/cache@v4.0.2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-jdk19-${{ hashFiles('**/pom.xml') }}-v2

      - name: Set up JDK 19
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: 'jabba'



      - name: Build & Test DevInt with Maven
        run: mvn -B package --file pom.xml -Denvironment=${{matrix.environment}} -Dbrowser=${{ matrix.browser }}  -P ${{ matrix.profile}}
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: DevInt test results ${{ matrix.browser }} - ${{ github.run_id }}
          path: target/surefire-reports/

  SIT:
    runs-on: [self-hosted]
    needs: DevInt
    strategy:
      matrix:
        profile: [ Browserstack ]
        environment: [ SIT ]
    steps:
      - uses: actions/checkout@v4

      - name: Cache project dependencies
        uses: actions/cache@v4.0.2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-jdk19-${{ hashFiles('**/pom.xml') }}

      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build & test SIT with Maven
        run: mvn -B package --file pom.xml -D environment=${{matrix.environment}} -P ${{ matrix.profile}}

#      - name: Remove remove previous Docker DevInt container instance
#        run: docker rm -f SIT
#      - name: Build Docker image
#        run: docker build . --file Dockerfile_SIT --tag cicd_project_image:SIT
#      - name: Run docker image
#        run: docker run --name SIT cicd_project_image:SIT

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: SIT test results ${{ matrix.browser }} - ${{ github.run_id }}
          path: target/surefire-reports/

  Production:
    runs-on: [self-hosted]
    needs: SIT
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: 'maven'
